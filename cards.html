<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  
  <div class="card">
    <div class="card-image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO5NpD2vK-KjWSLCL_7wbkecs8hFkVjC1Kug&s" alt="">
    </div>
    <div class="card-detail">
      <p class="card-name">Nike Shoes</p>
      <p class="card-price-deleted"> <s>$10.0</s></p>
      <p class="card-price"> $8.0</p>
      <p>⭐⭐⭐⭐⭐</p>
    </div>
    <div class="card-footer">
      <button>Add to Cart</button>
      <button>See Details...</button>
    </div>
  </div>
</body>
</html>
