<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Grid in Css</title>
       <link rel="stylesheet" href="grid.css">
</head>
<body>
       <div class="parent">
              <div class="box header"> Header </div>
              <div class="box main"> Main </div>
              <div class="box aside"> Aside 1 </div>
              <div class="box aside"> Aside 2 </div>
              <div class="box aside"> Aside 3 </div>
              <div class="box section-1"> Section 1 </div>
              <div class="box section-2"> Section 2 </div>
              <div class="box section-3"> Section 3 </div>
              <div class="box section-4"> Section 4 </div>
              <div class="box footer"> Footer </div>
       </div>
</body>
</html>
